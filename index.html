<html>

<head>
    <script src="test.js"></script>
    <style>
        h2, h3{
            margin: 0px;
        }
    </style>
</head>

<body>
    <h3>Enter Teams</h3>
    <input type="text" id="teams" style="width: 100%;" onChange="saveTeams()"></input>
    <br />
    <br />

    <h3>Enter Bets</h3>
    <textarea id="bets" style="width: 100%; height: 50%" onChange="saveBets()"></textarea>
    <br />
    <br />
    
    <h3>Overall Status</h3>
    <div id="overallStatus">

    </div>
    <script>
        const betsEl = document.getElementById("bets");
        const teamsEl = document.getElementById("teams");
        const overallStatusEl = document.getElementById("overallStatus");
        function saveBets() {
            controller.saveBets(betsEl.value);
            showPredictions();
        }

        function saveTeams() {
            controller.saveTeams(teamsEl.value);
        }



        function showPredictions() {
            overallStatusEl.innerHTML = "";
            const teams = controller.getTeams();
            const predictions = controller.getPrediction();
            for (let i = 0; i < teams.length; i++) {
                overallStatusEl.innerHTML += `<b>${teams[i]} - </b> ${predictions[i]} <br/>`;
            }
        }

        betsEl.value = localStorage.getItem("bets") || "";
        teamsEl.value = localStorage.getItem("teams") || "";
        saveTeams();
        saveBets();

    </script>
</body>

</html>
